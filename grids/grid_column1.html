<!DOCTYPE html>
<html>
<head>
<style>
html{background-color:#696969;
}

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto;
  grid-gap: 10px;
  background-color: #fcba03;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(0, 0, 0, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.item1 {
 grid-column: 2/4;
}

.item2{
  grid-column: 4/6;
}



@media only screen and (max-width: 600px) {
body {
background-color: blue;
}
</style>
</head>
<body>

<h1>The grid-column Property</h1>



<div class="grid-container">
  <div class="item0">1</div>
  <div class="item1">2</div>
  <div class="item2">3</div>  
  <div class="item0">4</div>
  <div class="item0">5</div>
  <div class="item1">6</div>
  <div class="item2">7</div>
  <div class="item0">8</div>
</div>

</body>
</html>
